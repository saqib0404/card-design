<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Card</title>
</head>

<body>
    <!-- Front Side -->
    <div class="front">
        <div class="person">
            <img src="./assets/bg.png" alt="">
        </div>
        <div class="logo">
            <img src="./assets/Group.png" alt=""> &nbsp;&nbsp;
            <span>Regifti</span>
        </div>
    </div>

    <!-- Back Side -->
    <div class="back">
        <h3>Gift Card Code</h3>
        <h4>ABCDEFGHIJ</h4>
        <p>Instructions to Redeem:</p>

        <p>1. Visit any of our outlet.</p>
        <p>2. Redeem the gift card when checking out.</p>

        <div class="terms">
            <p>Terms and Conditions:</p>
            <p>Visit https://regi.ft/YzeB ________________to read the terms and conditions.</p>
        </div>

        <div class="btm">
            <div  class="code">
                <img src="./assets/Group 1.png" alt="">
                <p>123456789</p>
            </div>
            <h4 class="num">0 34 34483834</h4>
        </div>
    </div>

</body>

</html>
